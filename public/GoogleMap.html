<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var defaultCol = '#808080';
      var waterCol = '#212121';
      var roadCol = '#E2A3FF';
      var parkCol = '#3A3A3A';
      var flightCol = '#9700DD'
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 50.00, lng: -95.7129},
          zoom: 3,
          styles: [
            {elementType: 'geometry', stylers: [{color: defaultCol}]},
            {elementType: 'labels.text.stroke', stylers: [{color: 'black'}]},
            {elementType: 'labels.text.fill', stylers: [{color: 'white'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: 'white'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: 'white'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: parkCol}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: 'white'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: roadCol}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: 'black'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: 'white'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: roadCol}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: 'black'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: 'white'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: roadCol}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: 'white'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: waterCol}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: 'white'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: 'black'}]
            }
          ]
        });
        var flightPlanCoordinates = [
          {lat: 37.772, lng: -122.214},
          {lat: 21.291, lng: -157.821},
          {lat: -18.142, lng: 178.431},
          {lat: -27.467, lng: 153.027}
        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: flightCol,
          strokeOpacity: 1.0,
          strokeWeight: 4
        });
        flightPath.setMap(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgRVYjMWGBkWt-IqXzekt_sgVN89CdcIw&callback=initMap"
    async defer></script>
  </body>
</html>
